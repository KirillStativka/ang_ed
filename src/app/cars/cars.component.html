<input type="text" class="form-control" required [(ngModel)]="carName">
<input type="number" class="form-control" [(ngModel)]="carYear">
<button class="btn btn-primary" (click)="addCar()" >Добавить машину</button>

<hr>
<ul id="error">
    <app-car *ngFor="let car of cars" [carItem]="car"></app-car>
</ul>
